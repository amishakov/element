version: "3"

services:
  element:
    build:
      context: ./
    networks:
      default: {}
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    restart: 'no'
    ports:
      - "${PORT}:80"
    volumes:
      - ${PHP_INI}:/usr/local/etc/php/php.ini
      - ${ELEMENT_DIR}:/var/www/element
      - ${PUBLIC_DIR}:/var/www/public