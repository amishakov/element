					</div>
					<div class="line">

						<div class="filedEdit">

						</div>
					</div>
					<div class="line">
						<div class="name">ATTACHMENTS</div>
						<div class="filedEdit">
							<div class="attaches">
								<div class="attach">
									<span class="delete icon deleteBtn"></span>
									<div class="atIcon"><img src="images/SELA2.png" alt=""></div>
								</div>
								<div class="attach">
									<span class="delete icon deleteBtn"></span>
									<div class="atIcon"><img src="images/SELA2.png" alt=""></div>
								</div>

									<div class="atIcon"><img src="images/SELA2.png" alt=""></div>
								</div>

							</div>
						</div>
					</div>
					<div class="line">
						<div class="name">DATE</div>
						<div class="filedEdit">
							<input class="datepicker" type="text" value="12.12.2015 12:30:00" /><span class="datepickerIcon icon calendarIcon"></span>

					</div>
					<div class="line">
						<div class="name">ELEMENT_NODE</div>
						<div class="filedEdit">
							<div class="nodes">

									<div class="noIcon">132</div>
								</div>
								<div class="node">
									<span class="delete icon deleteBtn"></span>
									<div class="noIcon">128</div>
								</div>
								<div class="node">
									<span class="delete icon deleteBtn"></span>
									<div class="noIcon">321</div>
								</div>
								<div class="node">
									<span class="delete icon deleteBtn"></span>
									<div class="noIcon">32</div>
								</div>
								<button class="attachAdd"><span class="icon addBtn"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
