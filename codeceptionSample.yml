# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: #apiurl#
                    depends: PhpBrowser
                - Db:
                    dsn: 'mysql:host=localhost;dbname=#dbname#'
                    user: '#dbusername#'
                    password: '#dbpassword#'
                    populate: true
                    cleanup: true
                    dump: 'tests/_data/dump.sql'
                - Asserts

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true